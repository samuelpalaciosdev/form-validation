<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-dark fw-semibold"> Payment form example</h2>
            </div>
            <form id="myForm" action="">
                <div class="card-body">
                    <div id="alertMessage" class="alert fw-semibold d-none" role="alert" style="font-size: 1.1rem">

                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="cardNumber">Card</label>
                            <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" name="cardnumber"
                                id="cardNumber">
                            <small class="invalid-feedback cardnumber">Card number must be between 13-16 digits</small>
                        </div>
                        <div class="col-sm-3">
                            <label for="cvc">CVC #</label>
                            <input type="text" placeholder="0000" class="form-control" name="cvc" id="cvc">
                            <small class="invalid-feedback cvc">CVC must be 4 digits</small>
                        </div>
                        <div class="col-sm-4">
                            <label for="amount">Amount</label>
                            <input type="text" placeholder="Amount" class="form-control" name="amount" id="amount">
                            <small class="invalid-feedback amount">Amount must be digits $</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                            <small class="invalid-feedback firstName">First Name is required</small>
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName">
                            <small class="invalid-feedback lastName">Last Name is required</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city">
                            <small class="invalid-feedback city">City is required</small>
                        </div>
                        <div class="col-sm-3">
                            <label for="state">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="California">California</option>
                                <option value="Florida">Florida</option>
                                <option value="Texas">Texas</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" name="postalcode" id="postalcode">
                            <small class="invalid-feedback postalcode">Postal code must be between 4-8 digits</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="d-flex flex-column cards__section">
                                <label for="cards">We accept:</label>
                                <div
                                    class="radio__btns d-flex flex-row bg-secondary rounded justify-content-center align-items-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                            value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                            value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                            value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-0 form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadioOptions"
                                            value="option4">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="d-flex flex-column">
                                <label for="textarea">Message</label>
                                <textarea name="message" id="myTextArea" cols="10" rows="2"></textarea>
                                <small>Add any notes here</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex">
                    <div class="cta__btns">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
